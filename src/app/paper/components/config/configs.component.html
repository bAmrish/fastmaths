<div>
  <table mat-table [dataSource]="configs">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Available Papers</th>
      <td mat-cell *matCellDef="let config"> {{config.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div class="actions-header">
          <a mat-button color="primary" [routerLink]="['new']">
            <mat-icon>add</mat-icon>
            New Paper
          </a>
        </div>
      </th>
      <td mat-cell *matCellDef="let config">
        <div class="actions">
          <a mat-stroked-button color="primary" [routerLink]="['../new']" [queryParams]="{config: config.id}">
            Solve
          </a>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a [routerLink]="[config.id]" mat-menu-item>
              <mat-icon>edit</mat-icon> Edit
            </a>
            <button mat-menu-item (click)="confirmDelete(config)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    // Row definition
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
