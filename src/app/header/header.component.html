<header>
  <mat-toolbar color="primary">
    <button class="menu" mat-icon-button [matMenuTriggerFor]="navLinks">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #navLinks="matMenu">
      <div class="drop-down-nav-menu">
        <a mat-button *ngFor="let link of routerLinks" [routerLink]="link.command" >
          {{link.text}}
        </a>
      </div>
    </mat-menu>
    <div></div>
    <a class="logo-link" routerLink="/">
      <img class="logo-image" src="../../assets/logo/fast-maths-light.png" alt="Fast Math Logo Image"/>
      {{title}}
    </a>
    <span class="header-spacer"></span>
    <div class="nav-menu" >
      <a class="nav-menu-item"
         *ngFor="let link of routerLinks"
         [routerLink]="link.command"
         [routerLinkActiveOptions]="{exact: true}"
         routerLinkActive="active" >
        {{link.text}}
      </a>
    </div>
    <span class="header-spacer"></span>
    <button mat-button>
      <mat-icon>assignment_ind</mat-icon>
      <span class="username">Admin</span>
    </button>

  </mat-toolbar>

</header>
